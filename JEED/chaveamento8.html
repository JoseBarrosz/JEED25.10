            <!-- Modal -->
            <div id="placarModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div class="save-button-container">
                        <button class="save-button" id="saveResultadoBtn" onclick="saveScore()">Salvar Resultado</button>
                    </div>
                    <div class="modal-content-left">
                        <div class="team">
                            <h2 id="teamA"></h2>
                            <div id="scoreA" class="score">0</div>
                            <div class="score-buttons">
                                <button onclick="incrementScore('A')">+</button>
                                <button onclick="decrementScore('A')">-</button>
                            </div>
                        </div>
                     
                            <div class="timer">
                                <input type="number" id="gameTime" placeholder="Minutos" min="1">
                                <div class="control-buttons">
                                <button onclick="toggleTimer()" id="toggleButton">
                                        <svg id="toggleIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-play-circle"><circle cx="12" cy="12" r="10"/><polygon points="10 8 16 12 10 16 10 8"/></svg>
                                    </button>
                                    <button onclick="resetTimer()">
                                        <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                        <path stroke="black" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9h13a5 5 0 0 1 0 10H7M3 9l4-4M3 9l4 4"/>
                                        </svg>
                                    </button>

                                                fill="transparent"
                                                r="52"
                                                cx="60"
                                                cy="60" />
                                    </svg>

                                </div>
                            </div>
                     
                            <div class="team">
                                <h2 id="teamB"></h2>
                                <div id="scoreB" class="score">0</div>
                                <div class="score-buttons">
                                    <button onclick="incrementScore('B')">+</button>
                                    <button onclick="decrementScore('B')">-</button>
                                </div>
                            </div>
                    </div>
                    <h3>Disputa de Pênaltis</h3>
                         <!-- Seção de pênaltis -->
                    <div class="modal-content-right">
                    <div class="team">
                        <h2 id="penaltyTeamA"></h2>
                        <div id="penaltyScoreA" class="score">0</div>
                        <div class="score-buttons">
                            <button onclick="incrementPenaltyScore('A')">+</button>
                            <button onclick="decrementPenaltyScore('A')">-</button>
                        </div>
                    </div>

                    <h2 id="VS">VS</h2> 

                    <div class="team">
                        <h2 id="penaltyTeamB"></h2>
                        <div id="penaltyScoreB" class="score">0</div>
                        <div class="score-buttons">
                            <button onclick="incrementPenaltyScore('B')">+</button>
                            <button onclick="decrementPenaltyScore('B')">-</button>
                        </div>
                    </div>
                </div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
    const equipes = JSON.parse(localStorage.getItem('equipes')) || [];

    // Preenche as divs das equipes
    for (let i = 0; i < 8; i++) {
        const teamDiv = document.querySelector(`.team${i + 1} .team-name`);
        if (teamDiv) {
            teamDiv.textContent = equipes[i] || 'Vazio';
        }
    }

    // Configura os modais para cada partida
    const modal = document.getElementById("placarModal");
    const closeModal = document.querySelector(".modal .close");

    // Captura todos os botões para abrir o modal, incluindo os das semifinais e final
    const matchButtons = document.querySelectorAll(".soma-quartasImg");

    matchButtons.forEach(button => {
    button.addEventListener('click', function () {
        const matchNumber = parseInt(button.getAttribute('data-match'));

        let teamAName = '';
        let teamBName = '';

        if (matchNumber <= 4) {
            // Quartas de final
            teamAName = document.querySelector(`.match${matchNumber} .team${(matchNumber * 2) - 1} .team-name`).textContent;
            teamBName = document.querySelector(`.match${matchNumber} .team${matchNumber * 2} .team-name`).textContent;
        } else if (matchNumber === 5) {
            // Semifinal 1
            teamAName = document.querySelector('.match5 .team9 .team-name').textContent;
            teamBName = document.querySelector('.match5 .team10 .team-name').textContent;
        } else if (matchNumber === 6) {
            // Semifinal 2
            teamAName = document.querySelector('.match6 .team11 .team-name').textContent;
            teamBName = document.querySelector('.match6 .team12 .team-name').textContent;
        } else if (matchNumber === 7) {
            // Final
            teamAName = document.querySelector('.match7 .team13 .team-name').textContent;
            teamBName = document.querySelector('.match7 .team14 .team-name').textContent;
        }

        // Atualiza o modal com os nomes dos times
        document.getElementById("teamA").textContent = teamAName;
        document.getElementById("teamB").textContent = teamBName;

        // Exibe o modal
        modal.style.display = "block";
        modal.setAttribute('data-match', matchNumber); // Salva o número da partida no modal
    });
});

    // Fecha o modal
    closeModal.onclick = function () {
        modal.style.display = "none";
    };

    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    };

   // Função para salvar o resultado do jogo
   function saveScore() {
    const scoreA = document.getElementById('scoreA').textContent;
    const scoreB = document.getElementById('scoreB').textContent;
    const penaltyScoreA = document.getElementById('penaltyScoreA').textContent;
    const penaltyScoreB = document.getElementById('penaltyScoreB').textContent;
    const matchNumber = parseInt(modal.getAttribute('data-match'));

    // Verifica se os valores dos pênaltis foram preenchidos e não são iguais a 0
    const hasPenalties = penaltyScoreA !== '0' || penaltyScoreB !== '0';

    // Salva o placar regular e, se houver pênaltis, adiciona os pênaltis ao lado
    const scoreAFormatted = hasPenalties ? `${scoreA} (${penaltyScoreA})` : scoreA;
    const scoreBFormatted = hasPenalties ? `${scoreB} (${penaltyScoreB})` : scoreB;

    document.querySelector(`.match${matchNumber} .placar${(matchNumber * 2) - 1} .score${(matchNumber * 2) - 1}`).textContent = scoreAFormatted;
    document.querySelector(`.match${matchNumber} .placar${matchNumber * 2} .score${matchNumber * 2}`).textContent = scoreBFormatted;

    // Verifica quem ganhou (considera pênaltis se houver)
    let winner = '';
    if (parseInt(scoreA) > parseInt(scoreB)) {
        winner = document.getElementById("teamA").textContent;
    } else if (parseInt(scoreB) > parseInt(scoreA)) {
        winner = document.getElementById("teamB").textContent;
    } else if (hasPenalties) {
        // Se houve empate e os pênaltis foram preenchidos, verifica o resultado dos pênaltis
        if (parseInt(penaltyScoreA) > parseInt(penaltyScoreB)) {
            winner = document.getElementById("teamA").textContent;
        } else {
            winner = document.getElementById("teamB").textContent;
        }
    }

    // Define o time vencedor para a próxima fase
    if (matchNumber === 1) {
        document.querySelector('.match5 .team9 .team-name').textContent = winner;
    } else if (matchNumber === 2) {
        document.querySelector('.match5 .team10 .team-name').textContent = winner;
    } else if (matchNumber === 3) {
        document.querySelector('.match6 .team11 .team-name').textContent = winner;
    } else if (matchNumber === 4) {
        document.querySelector('.match6 .team12 .team-name').textContent = winner;
    } else if (matchNumber === 5) {
        document.querySelector('.match7 .team13 .team-name').textContent = winner;
    } else if (matchNumber === 6) {
        document.querySelector('.match7 .team14 .team-name').textContent = winner;
    } else if (matchNumber === 7) {
        document.querySelector('.match8 .team15 .team-name').textContent = winner; // Campeão
    }

    // Salva o resultado no localStorage, incluindo o resultado dos pênaltis se houver
    const matchData = {
        teamA: document.getElementById("teamA").textContent,
        teamB: document.getElementById("teamB").textContent,
        scoreA: scoreA,
        scoreB: scoreB,
        penaltyScoreA: hasPenalties ? penaltyScoreA : null,
        penaltyScoreB: hasPenalties ? penaltyScoreB : null
    };

    localStorage.setItem(`matchResult${matchNumber}`, JSON.stringify(matchData));

    // Reseta os valores do modal
    document.getElementById('scoreA').textContent = '0';
    document.getElementById('scoreB').textContent = '0';
    document.getElementById('penaltyScoreA').textContent = '0';
    document.getElementById('penaltyScoreB').textContent = '0';
    document.getElementById('teamA').textContent = '';
    document.getElementById('teamB').textContent = '';

    

    modal.style.display = "none"; // Fecha o modal após salvar
}


    // Adiciona o evento de clique para o botão de salvar resultado
    document.getElementById('saveResultadoBtn').addEventListener('click', saveScore);

    // Função para restaurar os resultados ao carregar a página
    function loadScores() {
        for (let i = 1; i <= 7; i++) {
            const savedMatchData = JSON.parse(localStorage.getItem(`matchResult${i}`));
            if (savedMatchData) {
                document.querySelector(`.match${i} .team${(i * 2) - 1} .team-name`).textContent = savedMatchData.teamA;
                document.querySelector(`.match${i} .team${i * 2} .team-name`).textContent = savedMatchData.teamB;
                document.querySelector(`.match${i} .placar${(i * 2) - 1} .score${(i * 2) - 1}`).textContent = savedMatchData.scoreA;
                document.querySelector(`.match${i} .placar${i * 2} .score${i * 2}`).textContent = savedMatchData.scoreB;
            }
        }
    }

    // Chama a função para carregar os resultados ao iniciar a página
    loadScores();
});

// Funções para manipular o placar
function incrementScore(team) {
    const scoreElement = document.getElementById(`score${team}`);
    scoreElement.textContent = parseInt(scoreElement.textContent) + 1;
}

function decrementScore(team) {
    const scoreElement = document.getElementById(`score${team}`);
    const currentScore = parseInt(scoreElement.textContent);
    if (currentScore > 0) {
        scoreElement.textContent = currentScore - 1;
    }
}

// Funções para incrementar e decrementar os pontos de pênaltis
function incrementPenaltyScore(team) {
    const penaltyScoreElement = document.getElementById(`penaltyScore${team}`);
    let currentScore = parseInt(penaltyScoreElement.textContent);
    penaltyScoreElement.textContent = currentScore + 1;
}

function decrementPenaltyScore(team) {
    const penaltyScoreElement = document.getElementById(`penaltyScore${team}`);
    let currentScore = parseInt(penaltyScoreElement.textContent);
    if (currentScore > 0) {
        penaltyScoreElement.textContent = currentScore - 1;
    }
}

// Exemplo de chamada para os botões de pênaltis no modal
document.querySelector('.score-buttons button').addEventListener('click', function() {
    incrementPenaltyScore('A');
});

document.querySelector('.score-buttons button').addEventListener('click', function() {
    decrementPenaltyScore('A');
});

function loadScores() {
    for (let i = 1; i <= 7; i++) {
        const savedMatchData = JSON.parse(localStorage.getItem(`matchResult${i}`));
        if (savedMatchData) {
            document.querySelector(`.match${i} .team${(i * 2) - 1} .team-name`).textContent = savedMatchData.teamA;
            document.querySelector(`.match${i} .team${i * 2} .team-name`).textContent = savedMatchData.teamB;

            // Formata o placar com pênaltis apenas se houver
            const scoreAFormatted = savedMatchData.penaltyScoreA !== null ? `${savedMatchData.scoreA} (${savedMatchData.penaltyScoreA})` : savedMatchData.scoreA;
            const scoreBFormatted = savedMatchData.penaltyScoreB !== null ? `${savedMatchData.scoreB} (${savedMatchData.penaltyScoreB})` : savedMatchData.scoreB;

            document.querySelector(`.match${i} .placar${(i * 2) - 1} .score${(i * 2) - 1}`).textContent = scoreAFormatted;
            document.querySelector(`.match${i} .placar${i * 2} .score${i * 2}`).textContent = scoreBFormatted;
        }
    }
}

</script>
